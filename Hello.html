<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .image-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Web Page</h1>
    
    <p>This is a simple paragraph demonstrating inline and internal CSS.</p>
    
    <!-- Inline CSS Example -->
    <p style="color: red; font-weight: bold;">This paragraph has inline CSS applied.</p>

    <a href="https://www.example.com" target="_blank">Click here to visit Example</a>

    <div class="image-container">
        <img src="Google.png" alt="Sample Image">
    </div>

</body>
</html>
